<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SIGN UP</title>
        <script src="signup.js"></script>
        <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="signup.css">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    </head>
    
    <body>

        <!--head-->
        <section class="sign-up "> 
            <div class="p-3">
                <img src="../images/home-logo.png" class="px-4" >
            </div>
        </section>

        <!--form section-->
        <section>
            <div id="form-section">
                <img src="../images/logo-withText.png" style="width: 10%;     margin: 6% 43% 3% 44%;" > 
                <div class="row h-100 justify-content-center align-items-center">                    
                    <form action="login.html" class="form align-center" id="form-id" >


                        <div class="form-control-group py-4" >
                            <select class="form-bottom" >
                                <option value="">Select Plan</option>
                                <option value="">Free</option>
                                <option value="">Personal</option>
                                <option value="">Professional</option>
                            </select>
                        </div>
    
                        <div class="form-control-group py-4">
                            <input type="text" placeholder="FullName" class="form-bottom" id="name-id" >
                            <p id="error-name"></p>
                        </div>
                        <div class="form-control-group py-4">
                            <input type="text" placeholder="Email" class="form-bottom"  id="mail-id" >
                            <p id="error-mail"></p>
                        </div>
                        <div class="form-control-group py-4">
                            <input type="password" placeholder="Password" class="form-bottom" id="password-id" >
                            <p id="error-pass"></p>
                        </div>
                        <div class="form-control-group py-4">
                            <input type="password" placeholder="Confirm Password" class="form-bottom" id="confirm-id" >
                            <p id="error-confirm"></p>
                        </div>
                        <div class="form-control-group py-3">
                            <button class="btn btn-success"  style="padding: 5% 26% 5% 22%;" onclick="return submitForm()"><i class="fa fa-user-plus"></i>  REGISTER</button>
                        </div>
                        
                    </form>    
                </div>
                <div style="margin: -12% 0% 10% 43.5%;">
                    <a href="login.html">
                        <button class="btn btn-warning text-light" style="padding:8px 55px 8px 55px;">
                            <i class="fa fa-unlock-alt px-1" ></i>LOGIN
                        </button>
                    </a>
                </div>

            </div>                
        </section>

        <!--footer-->
        <footer class="footer"> 
            <div class="container ">
                <p class="text-light pt-1">A Product Of AppBakerz</p>
            </div>
        </footer>
    </body>
   
 </html>
