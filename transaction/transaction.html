<!--income modal--> 
<div class="modal fade" id="incomeModal" tabindex="-1" role="dialog"  aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel" >Income</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true" class="text-light">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form action="" class="form-group">
                    <div >
                        <label >Amount</label>
                        <input type="number" placeholder="Enter Amount" class="form-control" id="amount-tag"> 
                    </div>
                    <div class="py-2">
                        <label >Categories</label>
                        <select id="select-tag" class="form-control">
                            <option value=""></option>
                            <option value="Personal Income">Personal Income</option>
                            <option value="VC Income">VC Income</option>
                            <option value="Project Income">Project Income</option>
                            <option value="Home Income">Home Income</option>
                        </select>
                    </div>
                    <div class="py-1">
                        <label >Date</label>
                        <input type="date" class="form-control" id="date-tag">
                    </div>
                    <div class="py-1">
                        <label >Description</label>
                        <textarea  class="form-control" id="desc-tag"></textarea>
                    </div>
                    <div id="error-ID1">
                        
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-success" onclick="incomeResult()"  id="income-btn">Add Income</button>
            </div>
        </div>
    </div>
</div>
